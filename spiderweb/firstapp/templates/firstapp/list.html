{% extends 'firstapp/base.html' %}

{% block content %}

<div class="container">
    <br>
    <form action="{% url 'home' %}" class="create-todo-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="name"
                   placeholder="Enter Name"
                   type="text">
            <small class="form-text text-muted" id="emailHelp"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Max</label>
            <input aria-describedby="emailHelp" class="form-control" id="" name="max" placeholder="Enter Max"
                   type="text">
            <small class="form-text text-muted" id=""></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Run Time</label>
            <input aria-describedby="emailHelp" class="form-control" id="" name="runtime" placeholder="Enter Run Time"
                   type="text">
            <small class="form-text text-muted" id=""></small>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Run Spider</button>
        </div>
    </form>
    {% if message %}
    <div class="alert alert-success mt-3" role="alert">

        File downloaded successfully.
    </div>
    {% endif %}


</div>
{% endblock %}
